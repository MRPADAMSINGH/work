<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bx1{border: 2px black none;}
        .bx2{border: 2px black hidden;}
        .bx3{border: 2px black dotted;}
        .bx4{border: 2px black dashed;}
        .bx5{border: 2px black solid;}
        .bx6{border: 2px black double;}
        .bx7{border: 2px gold groove;}
        .bx8{border: 2px gold ridge;}
        .bx9{border: 2px gold inset;}
        .bx10{border: 2px gold outset;}
        div{margin: 1cm;width: fit-content;height: 1cm;}

        
        
    </style>
    
</head>
<body>
    <div class="bx1">None </div>
    <div class="bx2">Hidden</div>
    <div class="bx3">Dotted</div>
    <div class="bx4">Dashed</div>
    <div class="bx5">Solid </div>
    <div class="bx6">Double </div>
    <div class="bx7">groove</div>
    <div class="bx8">Ridge</div>
    <div class="bx9">Inset </div>
    <div class="bx10">Outset </div>
    
</body>
</html>
