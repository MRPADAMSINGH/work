<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{list-style-type:circle ;}
        .b{list-style-type: square;}
        .c{list-style-type: lower-roman;}
        .d{list-style-type: upper-alpha;}

        table{border-collapse: collapse;width: 100%;}
        th,td{text-align: center;}
        tr:nth-child(even){background-color: rgb(198, 232, 236);}

    </style>
</head>
<body>
    <h2>UNORDERED LIST</h2>
    <ul class="a">
        <li>Apple</li>
        <li>Ball</li>
        <li>Cat</li>
    </ul>

    <ul class="b">
        <li>COffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <h2>ORDERED LIST</h2>

    <ol class="c">
        <li>Apple</li>
        <li>Ball</li>
        <li>Cat</li>
    </ol>

    <ol class="d">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <h2>TABLE</h2>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Points</th>
            
        </tr>


        <tr>
            <td>Harsh</td>
            <td>Shetty</td>
            <td>$10</td>
           
        </tr>
        <tr>
            <td>Sahil</td>
            <td>Khan</td>
            <td>$20</td>
            
        </tr>
        <tr>
            <td>Bhupesh</td>
            <td>Singh</td>
            <td>$10</td>
            
        </tr>

        <tr>
            <td>Vaibhav</td>
            <td>Sharma</td>
            <td>$40</td>
            
        </tr>

    </table>
    

</body>
</html>
