<!doctype html>
<html lang="en">
<head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 <title>Create a text input field. Listen for the keyup event. Alert the value of the text box 
whenever keyup occurs.
 </title>
 

</head>
<body>
 <div class="container">
 <h3>Create a text input field. Listen for the keyup event. Alert the value of the text box 
whenever keyup
 occurs. </h3>
 <form>
 <div class="mb-3">
 <label for="exampleInputEmail1" class="form-label">Enter your name: </label>
 <input type="text" class="form-control" id="exampleInputEmail1" ariastxdescribedby="emailHelp">
 </div>
 </form>
 </div>
 <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
 <script>
 $(document).ready(function () {
 $("input").keydown(function () {
 $("input").css("background-color", "yellow");
 });
 $("input").keyup(function () {
 $("input").css("background-color", "pink");
 });
 });
 </script>
</body>
</html>
