<!Doctype html>
<html lang="en">
<head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 <title>All div tags with a child that has a class of special will shift left on click of bellow 
button</title>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
 <script>
 $(document).ready(function () {
 $('#click').click(function () {
 

 $("div.block:has(p.special)").fadeOut("slow");
 });
 });
 </script>
</head>
<body>
 <div class="container">
 <h3>Task-2<br>All div tags with a child that has a class of special class will fade out.
 </h3>
 <button type="button" name="click" id="click">Click here</button>
 <div class="block">
 <p class="special">I am Special Class in p tag</p>
 </div>
 </div>
</body>
</html>
