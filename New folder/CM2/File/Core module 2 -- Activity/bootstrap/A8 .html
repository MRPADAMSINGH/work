<!doctype html>
<html lang="en">
<head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 <title>Disable the submit button until the visitor has clicked a check box.</title>
</head>
<body>
 <div class="container">

 <h3>Disable the submit button until the visitor has clicked a check box.</h3>
 <form>
 <div class="mb-3">
 <label for="exampleInputEmail1" class="form-label">Email address</label>
 <input type="email" class="form-control" id="exampleInputEmail1" 
aria-describedby="emailHelp">
 </div>
 <div class="mb-3 form-check">
 <input id="accept" name="accept" type="checkbox" value="y"/>
 <label class="form-check-label" for="exampleCheck1">I accept</label>
 </div>
 <input id="submitbtn" disabled="disabled" name="Submit" type="submit" 
value="Submit" />
 </form>
 </div>
 <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
 <script>
 $('#accept').click(function () {
 if ($('#submitbtn').is(':disabled')) {
 $('#submitbtn').removeAttr('disabled');
 } else {
 
 $('#submitbtn').attr('disabled', 'disabled');
 }
 });
 </script>
</body>
</html>
