<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <h1>The Window Object</h1>

 <h2>The confirm() Method</h2>
 
 <p>Click the button to display a confirm box</p> > <!--Paragraph Element-->
 <button id="inp" style="color:red;font-weight: bold;border:2px solid 
blue;">Confirm</button>
 <p id="demo" style="background-color:yellow;color:red;display:inline;"></p>
 <script> //Javascript Starts
 function result() 
 {
 let text;
 if (confirm("Press a button!") == true) {
 text = "Are you Human?";
 } else 
 {
 text = "You canceled!";
 }
 document.getElementById("demo").innerHTML = text;
 }
 let button=document.getElementById("inp");
 button.onclick=result;
 </script> 
</body>
</html>
