    <script>
        let a = 5;
        let b = 10;
        let user = prompt('Enter Sign');
        switch(user){
                case '+':
                alert(a+b)
                document.write("Addition of 5 and 10");
                break;
            
                case '-':
                alert(a-b)
                document.write("Subtract of 5 and 10");
                break;

                case '*':
                alert(a*b)
                document.write("Multiply of 5 and 10");
                break;

                case '/':
                alert(b/a)
                document.write("Divide of 10 and 5");
                break;

                case '%':
                alert(b%a)
                document.write("Division of 10 and 5");
                break;
        }

    </script>
