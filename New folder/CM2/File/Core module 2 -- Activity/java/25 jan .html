<h1>Demo accessing array Elements in javascript</h1>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <p id="p7"></p>
    <p id="p8"></p>
    <p id="p9"></p>
    <p id="p10"></p>

    <script>
        let numArr = [10, 20, 30, 40, 50];
        document.getElementById("p1").innerHTML = numArr[0];
        document.getElementById("p2").innerHTML = numArr[1];
        document.getElementById("p3").innerHTML = numArr[2];
        document.getElementById("p4").innerHTML = numArr[3];
        document.getElementById("p5").innerHTML = numArr[4];


        let cities = ["Mumbai", "New York", "Paris", "Sydney"]
        document.getElementById("p6").innerHTML = cities[0];
        document.getElementById("p7").innerHTML = cities[1];
        document.getElementById("p8").innerHTML = cities[2];
        document.getElementById("p9").innerHTML = cities[3];
        //accessing element from nonexistance index
        document.getElementById("p10").innerHTML = cities[4]; //undefine
    </script>
</body>
