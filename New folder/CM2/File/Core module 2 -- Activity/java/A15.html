<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        }
        </style>
</head>
<body>
    <h1>Text -Growing & Shrinking</h1>
 <p id="demo"></p>
 <script> //Javascript Starts
 var var1 = setInterval(inTimer, 3000);
 var fs = 5;
 var ids = document.getElementById("demo");
 function inTimer() {
 ids.innerHTML = 'JS Program'; 
 ids.setAttribute('style', "font-size: " + fs + "px; color: red"); fs += 5;
 if(fs >= 50 ){
 clearInterval(var1);
 var2 = setInterval(deTimer, 2000);
 }
}
function deTimer() {
fs -= 5;
ids.innerHTML = 'JS Program'; 
ids.setAttribute('style', "font-size: " + fs + "px; color: blue"); if(fs === 5 ){
clearInterval(var2);
}
}
</script>
</body>
</html>
