<body>
     <p>JavaScript function to check a given value contains alpha, dash and underscore</p>
    <script> //Javascript Starts
    function is_alphaDash(str)
            {
                regexp = /^[a-z0-9_\-]+$/i;
 
        if (regexp.test(str))
        {
        return true;
        }
        else
        {
        return false;
        }
        }
        console.log(is_alphaDash('12-133'));
        console.log(is_alphaDash('100_23'));
</script>
</body>
</html>
