<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JS_Object</title>
</head> 
<body> 
<p>JavaScript function to validate whether a given value is object or not.</p>
<script> 
function is_object(value)
{
var datatype = typeof value;
return datatype === 'function' || datatype === 'object' && !!value;
}
console.log(is_object({name: 'Robert'}));
console.log(is_object('bar'));
console.log(is_object(72));
</script>
</body>
</html>
