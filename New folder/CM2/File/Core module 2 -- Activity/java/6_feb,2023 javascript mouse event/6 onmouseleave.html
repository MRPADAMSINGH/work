<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="box" id="box1" onmouseleave="myFunction()">
        <p id="message"></p>
        <p>Mouseleave event triggered:
        <span id="span_message">0</span>
        times
        </p>
        <p>The Mouseleave event gets fired every time the mouse button moves outside the 
       box.</p>
        </div>
        </div>
        <script>
        function myFunction() {
        var box = document.getElementById("box1");
        box.style.background = 'linear-gradient(120deg, green, skyblue)';
        box.style.color = 'white';
        document.getElementById("message").innerHTML = "The Mouseleave Event is triggered.";
        document.getElementById("span_message").innerHTML++;
        }
        </script>
</body>
</html>
