<!DOCTYPE>
<html>
    <head>
        <title>Form</title>
    </head>

    <body>
        <center>
        <h1 style="background-color: darkkhaki; color:red">Form</h1>
        </center>
        <center>
    <form style="background-color: aquamarine; color: rgba(253, 11, 11, 0.815); border:solid">
        <label for="First Name">First Name</label>
        <input Type="text" name="First Name" required>
        <label for="Middle Name">Middle Name</label>
        <input type="text" name="Middle Name" required>
        <label for="Last Name">Last Name</label>
        <input type="text" name="Last Name"><br>
        <label for="Father Name">Father Name</label>
        <input type="text" name="Father Name" required>
        <label for="Mother Name">Mother Name</label>
        <input type="text" name="Mother Name" required><br>
        <label for="Home Address">Home Address</label>
        <input type="" name="Home Address" required>
        <label for="Current Address">Current Address</label>
        <input type="Current Address" name="Current Address">
        <label for="Pin code">Pin code</label>
        <input type="Number" name="Pin Code" required><br>
        <label for="date">DOB</label>
        <input type="date" name="date" required><br>
        <label for="File">Choose File</label>
        <input type="File" name="File">
        <label for="Email">E-Mail</label>
        <input type="Email" name="">
        Male <input Type="radio" name="gender" id="">
        Female<input Type="radio" name="gender" id=""><br>
        <label for="check">State</label>
        <input type="checkbox" name="check" id="">
        <select name="Select" id="" for="">
            
            <option value="Delhi" selected>Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Jaipur">Jaipur</option>
        </select><br>
    </center>
        <center>
        Submit <input type="Submit" name="Subit" id="">
        
        Reset <input type="Reset" name="Reset" id="" >
        
        </center>
    </form>
