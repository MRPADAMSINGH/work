<!doctype html>
<html lang="en">
<head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 <title>Display and hide message</title>
</head>
<body>
  <span class="container">
 <h3>Display and hide message shown in the div tag on click of the buttons.</h3>
 </span>
 <div>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempora corrupti animi voluptas 
sunt beatae eum harum
 veniam in labore tenetur, quos at, velit consectetur quas!</div>
 <button id="hide">Hide</button>
 <button id="show">Show</button>
 <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<script>
 $(document).ready(function () {
 $("#hide").click(function () {
 $("div").hide();
 });
 $("#show").click(function () {
 $("div").show();
 });
 });
 </script>
</body>
 

</html>
