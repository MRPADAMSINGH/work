<!doctype html>
<html lang="en">
<head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 <title>Find all the text nodes inside a paragraph and wrap them with an italic tag.</title>
</head>
<body>
 

 <div class="container">
 <h3>Find all the text nodes inside a paragraph and wrap them with an italic tag. </h3>
 <p><a href="https://www.w3resource.com/jquery-exercises/">jQuery</a> Exercises, 
Practice and Solution</p>
 <p><a href="https://www.w3resource.com/javascript-exercises/">JavaScript</a> Exercises, 
Practice and Solution
 </p>
 </div>
 <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
 <script>
 $("p")
 .contents()
 .filter(function () {
 return this.nodeType !== 1;
 })
 .wrap("<i></i>");
 </script>
</body>
</html>
