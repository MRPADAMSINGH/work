<!doctype html>
<html lang="en">
<head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 <title>Set a timer to delay execution of subsequent items in the queue.
 </title>
 <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
 <script>
 

 $(document).ready(function () {
 $("button").click(function () {
 $("#div1").delay("slow").fadeIn();
 $("#div2").delay("fast").fadeIn();
 $("#div3").delay(800).fadeIn();
 $("#div4").delay(2000).fadeIn();
 $("#div5").delay(4000).fadeIn();
 });
 });
 </script>
</head>
<body>
 <div class="container">
 <h3>Set a timer to delay execution of subsequent items in the queue. </h3>
 <p>delay() method sets different speed values.</p>
 <button>Click to fade in boxes with a delay</button></p>
 <div id="div1" style="width:90px;height:90px;display:none;background-color:black;"></div><br>
 <div id="div2" style="width:90px;height:90px;display:none;background-color:green;"></div><br>
 <div id="div3" style="width:90px;height:90px;display:none;background-color:blue;"></div><br>
 <div id="div4" style="width:90px;height:90px;display:none;background-color:red;"></div><br>
 <div id="div5" style="width:90px;height:90px;display:none;background-color:purple;"></div><br>
 </div>
</body>
</html>
