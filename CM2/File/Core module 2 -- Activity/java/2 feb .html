<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>

    <script>
        let a = ["one", "two", "three"];
        let b = [1, 2, 3, 4];
        let c = [1.1, 1.2, 2.1];
        let d = [true,false,false,true];
        let data = [1, "pglu", "gmr", true, 255, 5.5];

        document.getElementById("p1").innerHTML = a;
        document.getElementById("p2").innerHTML = b;
        document.getElementById("p3").innerHTML = c;
        document.getElementById("p4").innerHTML = d;
        document.getElementById("p5").innerHTML = data;
    </script>
</body>
</html>
