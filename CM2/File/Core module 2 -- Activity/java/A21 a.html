<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Check Domain</title>
</head> 
<body> 
<p>JavaScript function to check whether a given value represents a domain or not</p>
<script> //Javascript Starts267
function is_domain(str)
{
regexp = /^[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,6}$/i;
if (regexp.test(str))
{
return true;
}
else
{
return false;
}
}
console.log(is_domain('www.example.com'));
console.log(is_domain('www.npm.co.uk'));
console.log(is_domain('http://www.example.com'));
console.log(is_domain('https://www.example.com'));
</script> 
</body> 
</html>
