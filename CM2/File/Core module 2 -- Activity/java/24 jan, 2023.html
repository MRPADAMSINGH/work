    <h2>javascript for in loop</h2>
    <p>the for in statement loops throught the perperties of an object.</p>
    <p id="demo"></p>
    <script>
        const person={fname:"pglu", lname:"gmr", age:22};
        let txt=""
        for (let x in person){
            txt+=person[x]+ "";
        }
        document.getElementById("demo").innerHTML=txt;
    </script>
