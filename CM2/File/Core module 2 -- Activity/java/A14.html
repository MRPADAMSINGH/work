<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="color:blue;">Develop and demonstrate a HTML5 file that includes JavaScript script 
        that uses functions for the following problems:
         a. Parameter: A string
         Output: The position in the string of the left-most vowel 
         b. Parameter: A number
         </p>
         <script> //Javascript Starts
         var str = prompt("Enter the Input","");
         if(!(isNaN(str)))
         {
         var num,rev=0,remainder;
         num = parseInt(str);
         while(num!=0) {
         remainder = num%10;
         num = parseInt(num/10);
         rev = rev * 10 + remainder;
         }
         alert("Reverse of "+str+" is "+rev);
         }
         else
         {
         for(var i = 0; i<str.length; i++)
        {
        if (str.charAt(i) =='a' || str.charAt(i) == 'e' || str.charAt(i) =='i'
        
        || str.charAt(i) == 'o' || str.charAt(i) == 'u' || str.charAt(i) == 'A' ||
        str.charAt(i) == 'E' || str.charAt(i) =='I' || str.charAt(i) =='O' || str.charAt(i) == 'U')
        {
        document.write("The entered string is:" +str+ "<br/>");
        document.write("The leftmost vowel is :"+str.charAt(i)+"<br/>");
        var pos = i+1;
        document.write("The position of the leftmost vowel " +str.charAt(i)+ " is:" +pos+"\n");
        exit;
        }
        }
        document.write("The entered string is:" + str + "<br/>");
        document.write("The entered string has no vowels");
        }
         </script>
</body>
</html>
