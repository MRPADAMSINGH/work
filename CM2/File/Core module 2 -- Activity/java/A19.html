<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>No of Words</title>
<style type="text/css">
body {margin-top: 40px;}
</style>
</head> 
<body> 
<p>Count number of words in a string</p>
<textarea id="InputText" cols="30" rows="4">India is our Country</textarea>
</br>
<input type="button" name="Convert" value="No. of Words" onClick="count_words();">
<input id = "noofwords" type="text" value="" size="6">
<script>
function count_words()
{
str1= document.getElementById("InputText").value;

str1 = str1.replace(/(^\s*)|(\s*$)/gi,"");

str1 = str1.replace(/[ ]{2,}/gi," ");

str1 = str1.replace(/\n /,"\n");
document.getElementById("noofwords").value = str1.split(' ').length;
}
</script> 
</body> 
</html>
