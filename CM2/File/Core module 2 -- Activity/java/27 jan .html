    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
         let cities = ["Mumbai", "New York", "Paris", "Sydney"];
        document.getElementById("p1").innerHTML = cities;

        let rmcities = cities.unshift();
        document.getElementById("p2").innerHTML = cities;
        document.getElementById("p3").innerHTML = rmcities;
    </script>
