<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>The Window Object</h1>
 <h2>The prompt() Method</h2>
 <p>Click the button to ask for your favorite drink</p>> <!--Paragraph Element-->
 
 <button id="inp" style="color:red;font-weight: bold;border:2px solid blue;">Fav 
Drink</button>
 <p id="demo" style="background-color:yellow;color:red;display:inline;"></p>
 <script> //JavaScript Starts
 function favdrink() 
 {
 let text;
 let favDrink = prompt("What's your favorite drink?", "Coca-Cola");
switch(favDrink) {
 case "Coca-Cola":
 text = "Excellent choice. Coca-Cola is good for your soul.";
 break;
 case "7up":
 text = "7up is my favorite too!";
 break;
 case "Sprite":
 text = "Really? Are you sure the Sprite is your favorite?";
 break;
 case "Red Bull":
 text = "Energy Drink?";
 break;
 default:
 text = "I have never heard of that one..";
 }
 document.getElementById("demo").innerHTML = text;
 }
 let button=document.getElementById("inp");
 button.onclick=favdrink;
 </script>
</body>
</html>
