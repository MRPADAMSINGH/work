<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .a{font-style: normal;}
            .b{font-style: italic;}
            .c{font-style: oblique;}
    </style>
</head>
<body>
    <h1>The font-style Property</h1>
    <p class="a">This paragraph is bold</p>
    <p class="b">This paragraph is italic</p>
    <p class="c">This paragraph is oblique</p>
</body>
</html>
