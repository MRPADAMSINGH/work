<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <style>
        body{
            background-color: black;
            margin-left: 200px;
            margin-right: 200px;
            margin-top: 50px;
        }
        img{
            width: 570px;
        }
        .main{
            background-color: darkcyan;
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            height: 600px;
            
        }
        main{
            display: flex;
        }
        .box1{
            margin-top: 10px;
        }
        h3{
            
            text-transform: uppercase;
        }
        .sine{
            text-indent: 230px;
            margin-top: 50px;
            font-size: x-large;
        }
        .form{
            margin-left: 100px;
        }
        .person, .email, .lock{
            width: 20px;
        }
        .box2, .box1{
            background-color: white;
            margin-top: 10px;
            margin-bottom: 20px;
            margin-left: 10px;
            margin-right: 10px;
            width: 540px;
            
            
        }
        .email{
            margin-top: 15px;
            
        }
        .lock{
            margin-top: 15px;
        }
        .input{
            width: 350px;
            height: 30px;
            border-radius: 30px;
            background-color: rgba(0, 0, 0, 0.378);
            text-align: center;
            color: black;
            margin-top: 10px;
        }
        .input:hover{
            background-color: white;
            
        }
        .forget{
            text-align: center;
            margin-top: 9px;
        }
        .submit{
            width: 200px; ;
            height: 30px;
            text-align: center;
            margin-top: 10px;
            margin-left: 100px;
            background-color: rgb(84, 84, 236);
            border-radius: 30px;
            font-size: x-large;
            color: white;
        }
        .submit:hover{
            background-color: green;
            color: white;
        }
        .logo{
            width: 50px;
            display: flex;
            margin-left: 30px;
            margin-top: 10px;
        }
        #logo{
            margin-left: 130px;
        }


    </style>
</head>

        </div>

                <div><input class="input" type="password" required=""></div>
                <div class="forget"><img class="lock" src="https://scontent.fbom16-1.fna.fbcdn.net/v/t39.30808-6/323429676_1678454695885224_4555502515880605734_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=730e14&_nc_ohc=2pg32ZWv4bgAX9pWRZZ&_nc_ht=scontent.fbom16-1.fna&oh=00_AfClY50dBs30n9znK9RitHtKJU8MMvWYqmSc_OiSPWjmiQ&oe=63BAA5B5" alt=""><a href="#">Forget password?</a></div>

            <div class="logo">

                <img class="logo" src="https://scontent.fbom16-1.fna.fbcdn.net/v/t39.30808-6/323384158_607539804712712_478382592590488177_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=730e14&_nc_ohc=F3wxoOmd1RgAX-eYO24&_nc_ht=scontent.fbom16-1.fna&oh=00_AfAjqwqqZvwxSOFNTXJSCAiHSPHKpt1TdZfg8Sv3Mr682A&oe=63BB2DE0">

                <img class="logo" src="https://scontent.fbom16-1.fna.fbcdn.net/v/t39.30808-6/324017506_886307065898949_8524975276455713385_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=730e14&_nc_ohc=WvB9gAAW5bgAX8i5BDT&tn=BjH-nc5zN_pIujkR&_nc_ht=scontent.fbom16-1.fna&oh=00_AfCuvkmZwJobvcpypKbB_ttTdh5K5BwnYjPxgjTyDTypNA&oe=63BAC091">
            </div>
        </div>
