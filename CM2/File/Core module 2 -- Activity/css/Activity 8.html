<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 7</title>
    <style>
        body{
            margin-left: 100px;
            margin-top: 50px;
            margin-right: 100px;
        }
        #line{
            text-align: center;
            letter-spacing: 20px;
            text-shadow: 3px 0px rgba(243, 250, 31, 0.882);
            border-radius: 25px;
            -webkit-border-before-width: 2px;
            border-style: solid;
            padding-top: 25px;
            padding-bottom: 25px;
        }
        #line:hover{
            background-color: powderblue;
        }
        .li1{
            list-style: disc;
        }
        .li2{
            list-style-type:square;
            margin-top: 20px;
        }
        .li4{
            margin-top: 20px;
            list-style-type:lower-alpha
        }
        .li3{
            list-style-type:upper-roman
        }
        
    </style>
</head>
<body>
    <div><p id="line">Hello, this is example of CSS text-align justify type. Its like newspaper or<br>book type.</p></div>

    <h3>Example of Unorder lists</h3>
    <ul>
        <div class="li1">
            <li>html5</li>
            <li>css</li>
            <li>javascript</li>
        </div>
        <div class="li2">
            <li>typescript</li>
            <li>Bootstrap</li>
            <li>jquery</li>
        </div>
    </ul>
    <ol>
        <div class="li3">
            <li>c</li>
            <li>java</li>
            <li>python</li>
        </div>
    </ol>
    <ol>
        <div class="li4">
            <li>mozila firefox</li>
            <li>chromium</li>
            <li>epic</li>
        </div>
    </ol>
    




</body>
</html>
