<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .top{
            padding-left: 10px;
            
            color: aliceblue;
            background-size: cover;
            background-image: url(https://th.bing.com/th/id/OIP.IpxuxlTQEsMukIVhR9-jBwHaFU?w=228&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7);
            
        }
        h3{
            color: rgb(241, 213, 203);
            letter-spacing: 5px;
            text-decoration: underline red;
        }
        body{
            
            background-image: url(https://th.bing.com/th/id/OIP.pIU-zmCHioF5263t2vn_PQHaE8?w=246&h=182&c=7&r=0&o=5&dpr=1.3&pid=1.7);
            
            background-size: cover;
            margin-left: 600px;
            margin-right: 550px;
            /* background-color: rgba(202, 223, 240, 0.655); */
        }
        th{
            text-align: left;
        }
        p{
            font-size: x-small;
        }
        
        span{
            color: red;
        }
        
        #city, #other, #date{
            width: 335px;
            margin-bottom: 20px;
        }
        .english{
            margin-bottom: 20px;
        }
        .street{
            width:335px;
            margin-bottom: 5px;
        }
        .zip{
            margin-top: 5px;
            margin-bottom: 5px;
        }
        #submit, #reset{
            width: 335px;
            background-color: green;
            color: aliceblue ;
            letter-spacing: 5px;
            font-size: large;
        }
        #reset{
            background-color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    
    <div class="top">
    <h3>Admission Enquiry Form</h3>
    
    
        <form action="">
                <div classs="name"><label for="name">Name<span>*</span></label></div>
                <div class="first">
                <input type="text" id="first" required="" placeholder="First">
                <input type="text" id="last" required="" placeholder="Last">
                </div>
            <p>Student Details</p>
            
                <div class="date"><label for="dob">DOB<span>*</span></label></div>
                <input type="date" id="date">
                <div class="city"><label for="">Citizenship<span>*</span></label></div>
                <input type="text" id="city" required>

            <div><label for="" >English proficiency<span>*</span></label></div>
            <input class="english" type="checkbox" name="">beginner
            <input class="english" type="checkbox">intermediate
            <input class="english" type="checkbox">advanced
            <input class="english" type="checkbox">native

            <div class="other"><label for="">Other known language</label></div>
                <input type="text" id="other">

                <div class="school"><label for="">Current School name<span>*</span></label></div>
                <div ><input class="street" type="text" required=""></div>

            <div class="school"><label for="">Current School address<span>*</span></label></div>
            <div ><input class="street" type="text" required="" placeholder="Street Address"></div>
            <div><input class="street" type="text" required="" placeholder="Street Address Line 2"></div>
            <input type="text" required="" placeholder="City">
            <input type="text" required="" placeholder="Region">
            <div>
                <input class="zip" type="text" placeholder="Zip Code" required="">
                <input class="zip" type="text" placeholder="Country" required="">
            </div>

            <div class="school"><label for="">Current School Year/Grade<span>*</span></label></div>
            <div ><input class="street" type="text" required=""></div>

            <div class="school"><label for="">Number of successfull completed years of school<span>*</span></label></div>
            <div ><input class="street" type="text" required=""></div>

            <div class="date"><label for="dob">Possible start date<span>*</span></label></div>
                <input type="date" id="date">
            <div><input type="submit" id="submit"></div>
            <div><input type="reset" id="reset"></div>

        </div>

        </form>
    
</body>
</html>
